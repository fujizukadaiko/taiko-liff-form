<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出欠フォーム（LIFFテスト）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 16px; }
    #log { margin-top: 16px; padding: 12px; background:#f5f5f5; border-radius:8px; }
    button { padding: 10px 16px; font-size: 16px; background:#06c; color:#fff; border:none; border-radius:6px; }
  </style>
</head>
<body>
  <h2>LIFF テスト</h2>
  <button id="startBtn">出欠入力を始める</button>
  <div id="log">ログ出力エリア</div>

  <script>
    const LIFF_ID = "2008020568-2jVl00Rn"; // ←差し替え必須

    async function init() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      document.getElementById("log").textContent = "LIFF初期化完了。ボタンを押してください。";
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      try {
        const profile = await liff.getProfile();
        const idToken = liff.getIDToken();
        const payload = liff.getDecodedIDToken();

        console.log("getProfile:", profile);
        console.log("idToken:", idToken);
        console.log("decoded:", payload);

        document.getElementById("log").textContent =
          "LINE ID: " + profile.userId + "\n" +
          "表示名: " + profile.displayName + "\n" +
          "ID Token: " + (idToken ? "取得OK" : "取得できず");
      } catch (e) {
        console.error("whoamiエラー:", e);
        document.getElementById("log").textContent = "エラー: " + e.message;
      }
    });

    init();
  </script>
</body>
</html>
