<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出欠フォーム（LIFFテスト）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 16px; }
    button { width: 100%; padding: 12px; font-size: 16px; margin-top: 12px; border-radius: 8px; }
    .primary { background:#06c; color:#fff; border:none; }
  </style>
</head>
<body>
  <h2>出欠フォーム（LIFFテスト版）</h2>
  <div id="userName" style="margin-bottom:8px;color:#444;"></div>

  <!-- ★テスト用ボタン -->
  <button id="startBtn" class="primary">出欠入力を始める</button>

  <!-- 本来のフォームUIはまだ出さない（テスト用なので省略） -->

  <script>
    const LIFF_ID = "2008020568-2jVl00Rn";   // ←実際のLIFF IDに置換
    const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbzbQbbDNajBj18rQ6B5AJdVkCvQOgOSGmv1sDHqYNRMaFj1jKqEEXrT4nNahGudkHsCrA/exec"; // ←実際のGAS WebApp URLに置換

    async function init() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      // ★テスト用ボタンのクリック処理
      document.getElementById("startBtn").onclick = () => {
        alert("ボタン反応OK");
        // 本来はここで whoami() を呼ぶ予定
      };
    }

    init();
  </script>
</body>
</html>
