<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出欠フォーム（LIFF）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 16px; }
    label { display:block; margin: 12px 0 6px; }
    select, input, textarea, button { width: 100%; padding: 10px; font-size: 16px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .hint { color:#666; font-size:12px; margin-top:6px; }
    .primary { background:#06c;color:#fff;border:none;border-radius:8px; }
    #log { margin-top:12px; font-size:12px; white-space:pre-wrap; color:#555; }
  </style>
</head>
<body>
  <h2>公演 出欠登録</h2>
  <div id="userName" style="margin-bottom:8px;color:#444;"></div>

  <label>出欠</label>
  <select id="attend" required>
    <option value="">選択してください</option>
    <option value="参加">参加</option>
    <option value="不参加">不参加</option>
    <option value="未定">未定</option>
  </select>

  <div id="pendingWrap" style="display:none;">
    <label>未定の回答予定日（YYYY/MM/DD）</label>
    <input id="pendingDate" type="text" placeholder="例）2025/09/10" />
    <div class="hint">未定を選んだ場合のみ</div>
  </div>

  <label>車出し</label>
  <div class="row">
    <button type="button" id="carYes">はい</button>
    <button type="button" id="carNo">いいえ</button>
  </div>
  <div id="carState" class="hint">未選択</div>

  <label>コメント（任意）</label>
  <textarea id="comment" rows="3" placeholder="連絡事項があれば入力してください"></textarea>

  <button id="submitBtn" class="primary" style="margin-top:16px;">送信</button>

  <div id="log"></div>

  <script>
    // ★ここは実値のままで（差し替え済みのものをそのまま残してください）
    const LIFF_ID = "2008020568-2jVl00Rn";                 // 例: 165xxxxxx-xxxxxxxx
    const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbyDuwi0f1Xf1ZpUFtQzujarmNE3b7UeAbmY0lwpdPLKu5mRDQ-lgDm8XAVh6ag_FvMV/exec";     
    // 例: https://script.google.com/macros/s/XXXX/exec

    let car = ""; // "はい" | "いいえ" | ""
    const $ = (id) => document.getElementById(id);
    const log = (m) => { const el = $("log"); el.textContent += (m + "\n"); };

    // --- 先にハンドラを必ずバインド（initの成否に依存させない）---
    $("attend").addEventListener("change", (e) => {
      $("pendingWrap").style.display = (e.target.value === "未定") ? "block" : "none";
      log("attend change: " + e.target.value);
    });
    $("carYes").onclick = () => { car = "はい"; $("carState").textContent = "はい"; log("car = はい"); };
    $("carNo").onclick  = () => { car = "いいえ"; $("carState").textContent = "いいえ"; log("car = いいえ"); };
    $("submitBtn").onclick = submitForm;

    // --- グローバルエラーを可視化（静かに失敗するのを防ぐ）---
    window.addEventListener("error", (ev) => {
      alert("JSエラー: " + ev.message);
      log("JS error: " + ev.message);
    });

    // --- LIFF初期化 ---
    (async function init() {
      try {
        log("init: start");
        await liff.init({ liffId: LIFF_ID });
        log("init: liff initialized");
        if (!liff.isLoggedIn()) {
          log("init: not logged in -> login()");
          liff.login();
          return; // ← ログイン後に再ロードされます
        }
        const tokenPayload = liff.getDecodedIDToken();
        if (tokenPayload && tokenPayload.name) {
          $("userName").textContent = "対象：" + tokenPayload.name + " さん";
        }
        log("init: ready (logged in)");
      } catch (e) {
        alert("LIFF初期化でエラー: " + e);
        log("init error: " + e);
      }
    })();

    async function submitForm() {
      log("submit: clicked");
      const attend = $("attend").value;
      const pendingDate = $("pendingDate").value.trim();
      const comment = $("comment").value.trim();

      if (!attend) { alert("出欠を選んでください"); return; }
      if (attend === "未定" && pendingDate === "") {
        if (!confirm("未定の予定日が未入力です。このまま送信しますか？")) return;
      }
      if (!car) {
        if (!confirm("車出しが未選択です。このまま送信しますか？")) return;
      }

      const idToken = liff.getIDToken();
      if (!idToken) {
        alert("IDトークンが取得できません。LINEログイン後にお試しください。");
        log("submit: no idToken");
        return;
      }
      log("submit: have idToken");

      const fd = new FormData();
      fd.append("idToken", idToken);
      fd.append("form", JSON.stringify({ attend, pendingDate, car, comment }));

      try {
        const res = await fetch(API_ENDPOINT, { method: "POST", body: fd });
        const raw = await res.text();
        log("server raw: " + raw);
        try {
          const json = JSON.parse(raw);
          if (json.status === "ok") {
            alert("送信しました。ありがとうございます！");
            liff.closeWindow();
            return;
          } else {
            alert("サーバー応答：" + raw);
            return;
          }
        } catch {
          alert("サーバー生応答：" + raw);
          return;
        }
      } catch (e) {
        alert("通信に失敗しました: " + e);
        log("fetch error: " + e);
      }
    }
  </script>
</body>
</html>
