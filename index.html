<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出欠フォーム（LIFF）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 16px; }
    label { display:block; margin: 12px 0 6px; }
    select, input, textarea, button { width: 100%; padding: 10px; font-size: 16px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .hint { color:#666; font-size:12px; margin-top:6px; }
    .primary { background:#06c;color:#fff;border:none;border-radius:8px; }
    .ghost { background:#eee;color:#111;border:1px solid #ddd;border-radius:8px; }
    .disabled { opacity: .6; pointer-events: none; }
    #log { margin-top:12px; font-size:12px; white-space:pre-wrap; color:#555; }
  </style>
</head>
<body>
  <h2>公演 出欠登録</h2>
  <div id="userName" style="margin-bottom:8px;color:#444;"></div>

  <button type="button" id="pingBtn" class="ghost" style="margin-bottom:12px;">接続テスト（GASへGET）</button>

  <label>出欠</label>
  <select id="attend" required>
    <option value="">選択してください</option>
    <option value="参加">参加</option>
    <option value="不参加">不参加</option>
    <option value="未定">未定</option>
  </select>

  <div id="pendingWrap" style="display:none;">
    <label>未定の回答予定日（YYYY/MM/DD）</label>
    <input id="pendingDate" type="text" placeholder="例）2025/09/10" />
    <div class="hint">未定を選んだ場合のみ</div>
  </div>

  <label>車出し</label>
  <div class="row">
    <button type="button" id="carYes">はい</button>
    <button type="button" id="carNo">いいえ</button>
  </div>
  <div id="carState" class="hint">未選択</div>

  <label>コメント（任意）</label>
  <textarea id="comment" rows="3" placeholder="連絡事項があれば入力してください"></textarea>

  <button id="submitBtn" class="primary" style="margin-top:16px;">送信</button>

  <div id="debug" class="hint" style="margin-top:8px;"></div>
  <div id="log"></div>

  <script>
    /* ===== 設定（ここを実値に差し替え） ===== */
    const LIFF_ID = "2008020568-2jVl00Rn";                 // 例: 165xxxxxx-xxxxxxxx
    const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbzHMz0--fC8FiuaTlKqyDz7SQUMdCq7tHSIhhtjMp1_azDwFTTXqMXe7xh-WRwD-Wj8/exec";     // 例: https://script.google.com/macros/s/XXXX/exec
    /* ======================================= */

    function $(id){ return document.getElementById(id); }
    function log(m){ $("log").textContent += m + "\n"; }

    // 送信中ガード & ボタン制御
    let inFlight = false;
    function setSubmittingState(on){
      const btn = $("submitBtn");
      if(on){
        btn.textContent = "送信中…";
        btn.classList.add("disabled");
        btn.disabled = true;
        inFlight = true;
      }else{
        btn.textContent = "送信";
        btn.classList.remove("disabled");
        btn.disabled = false;
        inFlight = false;
      }
    }

    // UI
    let car = "";
    $("attend").addEventListener("change", (e)=>{
      $("pendingWrap").style.display = (e.target.value === "未定") ? "block" : "none";
    });
    $("carYes").onclick = ()=>{ car = "はい"; $("carState").textContent = "はい"; };
    $("carNo").onclick  = ()=>{ car = "いいえ"; $("carState").textContent = "いいえ"; };
    $("submitBtn").onclick = onSubmit;
    $("pingBtn").onclick   = ping;

    window.addEventListener("error", ev=>{
      alert("JSエラー: " + ev.message);
    });
    window.addEventListener("unhandledrejection", ev=>{
      alert("通信エラー: " + (ev.reason && (ev.reason.message||ev.reason)));
    });

    function getDecodedSafely(){ try { return liff.getDecodedIDToken(); } catch(e){ return null; } }
    function getIdTokenSafely(){ try { return liff.getIDToken(); } catch(e){ return null; } }
    function showTokenDebug() {
      try {
        const p = getDecodedSafely();
        if (!p) { $("debug").textContent = "IDトークンなし"; return; }
        const now = Math.floor(Date.now()/1000);
        $("debug").textContent = "aud: " + p.aud + " / exp: " + p.exp + " / 残り(秒): " + (p.exp - now);
      } catch (e) {
        $("debug").textContent = "decode失敗: " + e;
      }
    }

    (async function init(){
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) { liff.login({ redirectUri: location.href }); return; }
      const payload = getDecodedSafely();
      if (payload && payload.name) $("userName").textContent = "対象：" + payload.name + " さん";
      showTokenDebug();
    })();

    function ping(){
      const url = API_ENDPOINT + "?ts=" + Date.now();
      fetch(url, { method:"GET", cache:"no-store" })
        .then(res => res.text())
        .then(t => alert("接続テスト応答: " + t))
        .catch(e => alert("接続テスト失敗: " + e));
    }

    // 乱数ベースの冪等性トークン（nonce）
    function makeNonce(){
      const a = new Uint8Array(16);
      crypto.getRandomValues(a);
      return Array.from(a).map(x=>x.toString(16).padStart(2,"0")).join("");
    }

    async function onSubmit(){
      if(inFlight) return; // 多重押下ガード

      const attend = $("attend").value;
      const pendingDate = $("pendingDate").value.trim();
      const comment = $("comment").value.trim();

      if(!attend){ alert("出欠を選んでください"); return; }
      if(attend === "未定" && pendingDate === ""){
        if(!confirm("未定の予定日が未入力です。このまま送信しますか？")) return;
      }
      if(!car){
        if(!confirm("車出しが未選択です。このまま送信しますか？")) return;
      }

      const p = getDecodedSafely();
      if(!p){
        alert("認証情報がありません。LINEトークから開き直してください。");
        return;
      }
      const remainMs = p.exp*1000 - Date.now();
      if (remainMs < 30000) {
        alert("認証を更新します。OK後に戻ります。");
        const url = new URL(location.href); url.searchParams.set("resume","1");
        liff.login({ redirectUri: url.href });
        return;
      }

      const idToken = getIdTokenSafely();
      if(!idToken){ alert("IDトークンを取得できません。LINEトークから開き直してください。"); return; }

      // ここから送信確定：ボタン無効化
      setSubmittingState(true);

      const nonce = makeNonce();
      const fd = new FormData();
      fd.append("idToken", idToken);
      fd.append("nonce", nonce); // ★ 冪等性トークン
      fd.append("form", JSON.stringify({ attend, pendingDate, car, comment }));
      fd.append("tokenAud", String(p.aud||""));
      fd.append("tokenExp", String(p.exp||""));
      fd.append("ts", String(Date.now()));

      try {
        const res = await fetch(API_ENDPOINT + "?ts=" + Date.now(), { method:"POST", body: fd, cache:"no-store" });
        const raw = await res.text();
        let json = null; try{ json = JSON.parse(raw); }catch(_){}
        // duplicate でもOKと同等に扱う
        if(json && (json.status === "ok" || (json.status === "ok" && json.duplicate === true))){
          alert(json && json.duplicate ? "送信済みデータを再送しませんでした（重複防止）。" : "送信しました。ありがとうございます！");
          try{ liff.closeWindow(); }catch(_){}
          return;
        }
        if(json && json.message === "verify failed"){
          alert("認証の有効期限が切れました。OK後に戻ります。");
          const url = new URL(location.href); url.searchParams.set("resume","1");
          liff.login({ redirectUri: url.href });
          return;
        }
        alert(raw ? ("サーバー応答："+raw) : "サーバー応答が空です");
      } catch(e){
        alert("通信に失敗しました: " + e);
      } finally {
        // 成否を問わず、ここではボタン復帰しておく（closeWindowできない環境を考慮）
        setSubmittingState(false);
      }
    }
  </script>
</body>
</html>
