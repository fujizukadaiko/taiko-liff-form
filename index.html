<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出欠フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding:16px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; margin:12px 0; }
    label { display:block; margin:10px 0 6px; }
    input, select, textarea, button { width:100%; padding:10px; font-size:16px; }
    .primary { background:#06c; color:#fff; border:none; border-radius:8px; }
    .ghost { background:#eee; border:1px solid #ddd; border-radius:8px; }
    .hint { color:#666; font-size:12px; }
    #msg { margin-top:8px; color:#444; }
    #loading {
      position: fixed; top: 12px; right: 12px;
      display: none; align-items: center; gap: 8px;
      background: rgba(0,0,0,0.65); color:#fff;
      padding: 6px 10px; border-radius: 999px; font-size: 13px;
    }
    .spinner {
      width: 14px; height: 14px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.4);
      border-top-color: #fff; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .disabled { opacity: .6; pointer-events: none; }
  </style>
</head>
<body>
  <div id="loading"><div class="spinner"></div><span id="loadingText">処理中…</span></div>

  <h2>出欠フォーム</h2>

  <div class="card">
    <!-- ここに読みやすい公演情報を出す -->
    <div id="eventBox" class="hint">公演情報を読み込み中…</div>
    <div style="display:flex; gap:8px; margin-top:8px;">
      <button id="beginBtn" class="primary" style="flex:1;">出欠入力をはじめる</button>
      <button id="pingBtn" class="ghost" style="flex:1;">接続テスト</button>
    </div>
    <div id="msg" class="hint"></div>
  </div>

  <!-- 初回登録フォーム -->
  <div id="regBox" class="card" style="display:none;">
    <h3>初回登録</h3>
    <label>入力者氏名</label>
    <input id="inputName" type="text" placeholder="例）山田太郎" />
    <label>演奏者氏名</label>
    <input id="performerName" type="text" placeholder="例）山田花子" />
    <label>入力者は演奏者ですか？</label>
    <select id="isPerformer">
      <option value="">選択してください</option>
      <option value="Y">はい（演奏者）</option>
      <option value="N">いいえ（保護者など）</option>
    </select>
    <button id="regSubmit" class="primary" style="margin-top:12px;">登録する</button>
  </div>

  <!-- 出欠入力フォーム -->
  <div id="attBox" class="card" style="display:none;">
    <h3>出欠入力</h3>
    <!-- ここにも同じ整形でサマリー表示 -->
    <div id="eventSummary" class="hint" style="margin-bottom:8px;"></div>

    <label>対象の演奏者</label>
    <select id="selPerformer"></select>

    <label style="margin-top:10px;">出欠</label>
    <select id="attend">
      <option value="">選択してください</option>
      <option value="参加">参加</option>
      <option value="不参加">不参加</option>
      <option value="未定">未定</option>
    </select>

    <div id="pendingWrap" style="display:none;">
      <label>未定の回答予定日（YYYY/MM/DD）</label>
      <input id="pendingDate" type="text" placeholder="例）2025/09/10" />
    </div>

    <label style="margin-top:10px;">コメント（任意）</label>
    <textarea id="comment" rows="3" placeholder="連絡事項があれば入力してください"></textarea>

    <button id="submitBtn" class="primary" style="margin-top:12px;">送信</button>
  </div>

  <script>
    const LIFF_ID = "2008020568-2jVl00Rn";
    const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbwOy01jKo6Fz6SK7DyVZebDmrgWMkYH611CjyMkUPVsZT-ArHxadZR6X4SJmBoyfEf0NQ/exec";

    let gLineId = "";
    let busy = false;
    let activeEvent = null;
    let cachedMembers = [];

    function setBusy(on, text="処理中…") {
      busy = on;
      const loading = document.getElementById("loading");
      document.getElementById("loadingText").textContent = text;
      loading.style.display = on ? "flex" : "none";
      const btns = ["beginBtn","regSubmit","pingBtn","submitBtn"]
        .map(id=>document.getElementById(id))
        .filter(Boolean);
      btns.forEach(b=>{
        if (on) {
          if (!b.dataset.origText) b.dataset.origText = b.textContent;
          if (b.id==="beginBtn") b.textContent="照会中…";
          else if (b.id==="regSubmit") b.textContent="送信中…";
          else if (b.id==="submitBtn") b.textContent="送信中…";
          else b.textContent="実行中…";
          b.classList.add("disabled"); b.disabled = true;
        } else {
          if (b.dataset.origText) b.textContent = b.dataset.origText;
          b.classList.remove("disabled"); b.disabled = false;
        }
      });
    }

    // ===== 日時表示ユーティリティ =====
    const WEEKS = ["日","月","火","水","木","金","土"];
    const pad2 = n => String(n).padStart(2, "0");

    // 文字列 or Dateらしき値から Date を作る（失敗時は null）
    function parseToDate(val) {
      if (!val) return null;
      // 既にDateならそのまま
      if (Object.prototype.toString.call(val) === "[object Date]" && !isNaN(val)) return val;
      // 典型的な文字列をDate化
      const d = new Date(val);
      if (!isNaN(d)) return d;
      // "2025/09/15" のような場合の安全パース
      if (typeof val === "string") {
        const m = val.match(/^(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})$/);
        if (m) return new Date(Number(m[1]), Number(m[2]) - 1, Number(m[3]));
      }
      return null;
    }

    // 時刻だけの扱い： "14:00" / Date(1899-12-30 14:00:00) 両対応
    function parseToTime(val) {
      if (!val) return null;
      // Date文字列（1899年など）→ Dateにして時分を使う
      const d = new Date(val);
      if (!isNaN(d)) return d;
      if (typeof val === "string") {
        const m = val.match(/^(\d{1,2}):(\d{2})$/);
        if (m) {
          const t = new Date();
          t.setHours(Number(m[1]), Number(m[2]), 0, 0);
          return t;
        }
      }
      return null;
    }

    function buildEventDisplay(ev) {
      const d = parseToDate(ev.date);
      const t = parseToTime(ev.time);
      const datePart = d
        ? `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}（${WEEKS[d.getDay()]}）`
        : String(ev.date || "");
      const timePart = t
        ? `${pad2(t.getHours())}:${pad2(t.getMinutes())}`
        : String(ev.time || "");
      const line1 = `日時：${datePart}${timePart ? " " + timePart : ""}`;
      const line2 = `場所：${ev.place || ""}`;
      return { line1, line2 };
    }

    function applyEventDisplay(ev) {
      const { line1, line2 } = buildEventDisplay(ev);
      const eventBox = document.getElementById("eventBox");
      const eventSummary = document.getElementById("eventSummary");
      eventBox.textContent = `${line1}\n${line2}`;
      if (eventSummary) eventSummary.textContent = `${line1}\n${line2}`;
    }
    // ===== /日時表示ユーティリティ =====

    function buildPerformerSelect(members){
      const sel = document.getElementById("selPerformer");
      sel.innerHTML = "";
      // isPerformer=Y を優先。なければ全員
      const perf = members.filter(m => (m.isPerformer||"").toUpperCase()==="Y");
      const list = perf.length ? perf : members;
      list.forEach(m=>{
        const opt = document.createElement("option");
        opt.value = m.performerName;
        opt.textContent = m.performerName;
        sel.appendChild(opt);
      });
    }

    async function loadActiveEvent(){
      try{
        const r = await fetch(API_ENDPOINT + "?event=1&ts="+Date.now(), { cache:"no-store" });
        const j = await r.json();
        if (j.status==="ok" && j.event){
          activeEvent = j.event;
          applyEventDisplay(j.event); // ★整形表示
        } else {
          document.getElementById("eventBox").textContent = "現在、配信中の公演はありません。";
          activeEvent = null;
        }
      }catch(e){
        document.getElementById("eventBox").textContent = "公演情報の取得に失敗しました。";
      }
    }

    async function init() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) { liff.login(); return; }
      document.getElementById("msg").textContent = "LIFF初期化完了。ボタンを押してください。";
      loadActiveEvent(); // 起動時に公演だけ先読み
    }

    // 接続テスト
    document.getElementById("pingBtn").onclick = async ()=>{
      if (busy) return; setBusy(true,"接続テスト中…");
      try{
        const t = await fetch(API_ENDPOINT + "?ping=1&ts="+Date.now(), { cache:"no-store" }).then(r=>r.text());
        alert("接続テスト応答: " + t);
      }catch(e){ alert("接続失敗: " + e); }
      finally{ setBusy(false); }
    };

    // whoami
    document.getElementById("beginBtn").onclick = async ()=>{
      if (busy) return; setBusy(true,"会員照会中…");
      try{
        const decoded = liff.getDecodedIDToken();
        if (!decoded || !decoded.sub) { alert("LINEログイン情報が取得できませんでした"); return; }
        gLineId = decoded.sub;

        const res = await fetch(`${API_ENDPOINT}?whoami=1&id=${encodeURIComponent(gLineId)}&ts=${Date.now()}`, { cache:"no-store" });
        const json = await res.json();

        if (json.status === "ok") {
          cachedMembers = json.members || [];
          buildPerformerSelect(cachedMembers);
          document.getElementById("regBox").style.display = "none";
          document.getElementById("attBox").style.display = "block";
          document.getElementById("msg").textContent = "登録済みとして判定しました。";
          if (activeEvent) applyEventDisplay(activeEvent); // 出欠画面側にも表示
        } else if (json.status === "new") {
          document.getElementById("regBox").style.display = "block";
          document.getElementById("attBox").style.display = "none";
          document.getElementById("msg").textContent = "初回登録が必要です。氏名を入力してください。";
        } else {
          alert("応答エラー: " + JSON.stringify(json));
        }
      }catch(e){
        alert("whoamiエラー: " + e);
      } finally { setBusy(false); }
    };

    // 初回登録
    document.getElementById("regSubmit").onclick = async ()=>{
      if (busy) return; setBusy(true,"送信中…");
      try{
        const inputName = document.getElementById("inputName").value.trim();
        const performerName = document.getElementById("performerName").value.trim();
        const isPerformer = document.getElementById("isPerformer").value.trim();
        if (!gLineId) { alert("LINE IDが未取得です。上のボタンから開始してください。"); return; }
        if (!inputName || !performerName || !isPerformer) { alert("未入力があります"); return; }

        const url = `${API_ENDPOINT}?register=1&lineId=${encodeURIComponent(gLineId)}&inputName=${encodeURIComponent(inputName)}&performerName=${encodeURIComponent(performerName)}&isPerformer=${encodeURIComponent(isPerformer)}&ts=${Date.now()}`;
        const json = await fetch(url, { method:"GET", cache:"no-store" }).then(r=>r.json());

        if (json.status === "ok") {
          alert("登録しました。出欠入力へ進みます。");
          cachedMembers = json.members || [];
          buildPerformerSelect(cachedMembers);
          document.getElementById("regBox").style.display = "none";
          document.getElementById("attBox").style.display = "block";
          document.getElementById("msg").textContent = "登録完了。出欠を入力してください。";
          if (activeEvent) applyEventDisplay(activeEvent);
        } else {
          alert("登録失敗: " + (json.message || JSON.stringify(json)));
        }
      }catch(e){ alert("登録エラー: " + e); }
      finally { setBusy(false); }
    };

    // 出欠UIの動作
    document.getElementById("attend").addEventListener("change", e=>{
      document.getElementById("pendingWrap").style.display = (e.target.value === "未定") ? "block" : "none";
    });

    // 出欠送信
    document.getElementById("submitBtn").onclick = async ()=>{
      if (busy) return; setBusy(true,"送信中…");
      try{
        if (!activeEvent) { alert("配信中の公演がありません"); return; }
        if (!gLineId) { alert("LINE IDが未取得です"); return; }
        const performerName = document.getElementById("selPerformer").value;
        const attend = document.getElementById("attend").value;
        const pendingDate = document.getElementById("pendingDate").value.trim();
        const comment = document.getElementById("comment").value.trim();
        if (!performerName) { alert("演奏者を選択してください"); return; }
        if (!attend) { alert("出欠を選択してください"); return; }

        const qs = new URLSearchParams({
          submit:"1",
          eventId: activeEvent.eventId,  // 表示はしないが送信には使う
          lineId: gLineId,
          performerName, attend, pendingDate, comment,
          ts: String(Date.now())
        }).toString();

        const json = await fetch(`${API_ENDPOINT}?${qs}`, { method:"GET", cache:"no-store" }).then(r=>r.json());
        if (json.status === "ok") {
          alert("送信しました。ありがとうございます！");
          try { liff.closeWindow(); } catch(_){}
        } else {
          alert("送信失敗: " + (json.message || JSON.stringify(json)));
        }
      }catch(e){ alert("送信エラー: " + e); }
      finally { setBusy(false); }
    };

    init();
  </script>
</body>
</html>
