<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出欠フォーム（LIFF）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 16px; }
    label { display:block; margin: 12px 0 6px; }
    select, input, textarea, button { width: 100%; padding: 10px; font-size: 16px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .hint { color:#666; font-size:12px; margin-top:6px; }
    .primary { background:#06c;color:#fff;border:none;border-radius:8px; }
    #log { margin-top:12px; font-size:12px; white-space:pre-wrap; color:#555; }
  </style>
</head>
<body>
  <h2>公演 出欠登録</h2>
  <div id="userName" style="margin-bottom:8px;color:#444;"></div>

  <label>出欠</label>
  <select id="attend" required>
    <option value="">選択してください</option>
    <option value="参加">参加</option>
    <option value="不参加">不参加</option>
    <option value="未定">未定</option>
  </select>

  <div id="pendingWrap" style="display:none;">
    <label>未定の回答予定日（YYYY/MM/DD）</label>
    <input id="pendingDate" type="text" placeholder="例）2025/09/10" />
    <div class="hint">未定を選んだ場合のみ</div>
  </div>

  <label>車出し</label>
  <div class="row">
    <button type="button" id="carYes">はい</button>
    <button type="button" id="carNo">いいえ</button>
  </div>
  <div id="carState" class="hint">未選択</div>

  <label>コメント（任意）</label>
  <textarea id="comment" rows="3" placeholder="連絡事項があれば入力してください"></textarea>

  <button id="submitBtn" class="primary" style="margin-top:16px;">送信</button>

  <div id="log"></div>

  <script>
    // ★ここは実値に差し替え
    const LIFF_ID = "2008020568-2jVl00Rn";                 // 例: 165xxxxxx-xxxxxxxx
    const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbyDuwi0f1Xf1ZpUFtQzujarmNE3b7UeAbmY0lwpdPLKu5mRDQ-lgDm8XAVh6ag_FvMV/exec";     // 例: https://script.google.com/macros/s/XXXX/exec

    let car = ""; // "はい" | "いいえ" | ""
    const $ = (id) => document.getElementById(id);
    const log = (m) => { const el = $("log"); el.textContent += (m + "\n"); };

    // --- 先にハンドラを必ずバインド ---
    $("attend").addEventListener("change", (e) => {
      $("pendingWrap").style.display = (e.target.value === "未定") ? "block" : "none";
      log("attend change: " + e.target.value);
    });
    $("carYes").onclick = () => { car = "はい"; $("carState").textContent = "はい"; log("car = はい"); };
    $("carNo").onclick  = () => { car = "いいえ"; $("carState").textContent = "いいえ"; log("car = いいえ"); };
    $("submitBtn").onclick = submitForm;

    // --- グローバルエラー可視化 ---
    window.addEventListener("error", (ev) => { alert("JSエラー: " + ev.message); log("JS error: " + ev.message); });

    // --- login() 連打を防ぐためのガード（同一セッション1回まで） ---
    const LOGIN_TRIED_KEY = "liff_login_tried";
    const REFRESH_TRIED_KEY = "liff_refresh_tried"; // トークン更新の再ログインも1回まで

    // --- 有効なIDトークンを保証する（必要なら1回だけlogin） ---
    async function ensureFreshIdToken() {
      const payload = liff.getDecodedIDToken(); // {exp,...} or null
      const now = Date.now();
      const expMs = payload?.exp ? payload.exp * 1000 : 0;
      const almostExpired = expMs && (expMs - now < 30 * 1000);

      if (!payload || almostExpired) {
        if (!sessionStorage.getItem(REFRESH_TRIED_KEY)) {
          sessionStorage.setItem(REFRESH_TRIED_KEY, "1");
          log("ensureFreshIdToken: refreshing -> login()");
          liff.login(); // ← ここで再読み込みされる
        } else {
          log("ensureFreshIdToken: refresh already tried; give up");
          alert("再ログインが必要ですが、繰り返しを防ぐため中断しました。LINEトークから開き直してください。");
        }
        return null;
      }
      return liff.getIDToken();
    }

    // --- LIFF初期化（loginは最多1回だけ） ---
    (async function init() {
      try {
        log("init: start");
        await liff.init({ liffId: LIFF_ID });
        log("init: liff initialized");

        if (!liff.isLoggedIn()) {
          if (!sessionStorage.getItem(LOGIN_TRIED_KEY)) {
            sessionStorage.setItem(LOGIN_TRIED_KEY, "1");
            log("init: not logged in -> login() once");
            liff.login();
            return;
          } else {
            log("init: login already tried; skip");
          }
        }

        const payload = liff.getDecodedIDToken();
        if (payload?.name) $("userName").textContent = "対象：" + payload.name + " さん";
        log("init: ready");
      } catch (e) {
        alert("LIFF初期化でエラー: " + e);
        log("init error: " + e);
      }
    })();

    async function submitForm() {
      log("submit: clicked");
      const attend = $("attend").value;
      const pendingDate = $("pendingDate").value.trim();
      const comment = $("comment").value.trim();

      if (!attend) { alert("出欠を選んでください"); return; }
      if (attend === "未定" && pendingDate === "") {
        if (!confirm("未定の予定日が未入力です。このまま送信しますか？")) return;
      }
      if (!car) {
        if (!confirm("車出しが未選択です。このまま送信しますか？")) return;
      }

      // ★送信直前に“新鮮な”トークンを保証（最多1回だけlogin）
      const idToken = await ensureFreshIdToken();
      if (!idToken) { log("submit: token refresh requested; page may reload"); return; }
      log("submit: have fresh idToken");

      const fd = new FormData();
      fd.append("idToken", idToken);
      fd.append("form", JSON.stringify({ attend, pendingDate, car, comment }));

      try {
        const res = await fetch(API_ENDPOINT, { method: "POST", body: fd });
        const raw = await res.text();
        log("server raw: " + raw);
        try {
          const json = JSON.parse(raw);
          if (json.status === "ok") {
            alert("送信しました。ありがとうございます！");
            liff.closeWindow();
            return;
          } else {
            alert("サーバー応答：" + raw);
            return;
          }
        } catch {
          alert("サーバー生応答：" + raw);
          return;
        }
      } catch (e) {
        alert("通信に失敗しました: " + e);
        log("fetch error: " + e);
      }
    }
  </script>
</body>

      if (!payload || almostExpired) {

      }

          log("init: not logged in -> login()");
          liff.login();
          return;
        }
        const payload = liff.getDecodedIDToken();
        if (!payload || (payload.exp * 1000 - Date.now() < 30*1000)) {
          log("init: token missing/expiring -> login()");
          liff.login();
          return;
        }
        if (payload?.name) $("userName").textContent = "対象：" + payload.name + " さん";

            return;

          return;
        }
      } catch (e) {
        alert("通信に失敗しました: " + e);
        log("fetch error: " + e);
      }
    }
  </script>
