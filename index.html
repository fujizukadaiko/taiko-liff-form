<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出欠フォーム（LIFF）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 16px; }
    label { display:block; margin: 12px 0 6px; }
    select, input, textarea, button { width: 100%; padding: 10px; font-size: 16px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .hint { color:#666; font-size:12px; margin-top:6px; }
    .primary { background:#06c;color:#fff;border:none;border-radius:8px; }
    .ghost { background:#eee;color:#111;border:1px solid #ddd;border-radius:8px; }
    #log { margin-top:12px; font-size:12px; white-space:pre-wrap; color:#555; }
  </style>
</head>
<body>
  <h2>公演 出欠登録</h2>
  <div id="userName" style="margin-bottom:8px;color:#444;"></div>

  <button type="button" id="pingBtn" class="ghost" style="margin-bottom:12px;">接続テスト（GASへGET）</button>

  <label>出欠</label>
  <select id="attend" required>
    <option value="">選択してください</option>
    <option value="参加">参加</option>
    <option value="不参加">不参加</option>
    <option value="未定">未定</option>
  </select>

  <div id="pendingWrap" style="display:none;">
    <label>未定の回答予定日（YYYY/MM/DD）</label>
    <input id="pendingDate" type="text" placeholder="例）2025/09/10" />
    <div class="hint">未定を選んだ場合のみ</div>
  </div>

  <label>車出し</label>
  <div class="row">
    <button type="button" id="carYes">はい</button>
    <button type="button" id="carNo">いいえ</button>
  </div>
  <div id="carState" class="hint">未選択</div>

  <label>コメント（任意）</label>
  <textarea id="comment" rows="3" placeholder="連絡事項があれば入力してください"></textarea>

  <button id="submitBtn" class="primary" style="margin-top:16px;">送信</button>

  <div id="log"></div>

  <script>
    /* ===== 設定（ここを実値に差し替え） ===== */
    const LIFF_ID = "2008020568-2jVl00Rn";                 // 例: 165xxxxxx-xxxxxxxx
    const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbxeRa1hPzTdeM-9N-1iNf4mnsyf4eZ90YKaksChOu7BdA1IkV9N17ylp9l9JWsKYlCR/exec";     // 例: https://script.google.com/macros/s/XXXX/exec
    /* ======================================= */

    // 簡易ログ
    function $(id){ return document.getElementById(id); }
    function log(m){ $("log").textContent += m + "\n"; }

    // UIハンドラは先に必ずバインド
    let car = ""; // "はい" | "いいえ" | ""
    $("attend").addEventListener("change", function(e){
      $("pendingWrap").style.display = (e.target.value === "未定") ? "block" : "none";
      log("attend change: " + e.target.value);
    });
    $("carYes").onclick = function(){ car = "はい"; $("carState").textContent = "はい"; log("car = はい"); };
    $("carNo").onclick  = function(){ car = "いいえ"; $("carState").textContent = "いいえ"; log("car = いいえ"); };
    $("submitBtn").onclick = submitForm;
    $("pingBtn").onclick = ping;

    // エラー可視化
    window.addEventListener("error", function(ev){
      alert("JSエラー: " + ev.message + " @ " + (ev.filename||"") + ":" + (ev.lineno||""));
      log("JS error: " + ev.message + " @ " + (ev.filename||"") + ":" + (ev.lineno||""));
    });
    window.addEventListener("unhandledrejection", function(ev){
      alert("Promise未処理エラー: " + (ev.reason && (ev.reason.message||ev.reason)) );
      log("unhandledrejection: " + (ev.reason && (ev.reason.message||ev.reason)));
    });

    // login多重防止
    const LOGIN_TRIED_KEY = "liff_login_tried";

    function getDecodedSafely(){ try { return liff.getDecodedIDToken(); } catch(e){ return null; } }

    // LIFF初期化（loginは同一セッション1回まで）
    (function init(){
      try {
        log("init: start");
        liff.init({ liffId: LIFF_ID }).then(function(){
          log("init: liff initialized");
          if(!liff.isLoggedIn()){
            if(!sessionStorage.getItem(LOGIN_TRIED_KEY)){
              sessionStorage.setItem(LOGIN_TRIED_KEY, "1");
              log("init: not logged in -> login() once");
              liff.login();
              return;
            }else{
              log("init: login already tried; skip");
            }
          }
          const payload = getDecodedSafely();
          if(payload && payload.name){ $("userName").textContent = "対象：" + payload.name + " さん"; }
          log("init: ready");
        }).catch(function(e){
          alert("LIFF初期化でエラー: " + e);
          log("init error: " + e);
        });
      } catch (e){
        alert("LIFF初期化で例外: " + e);
        log("init exception: " + e);
      }
    })();

    // GASへのGETで疎通確認
    function ping(){
      if(!API_ENDPOINT){ alert("API_ENDPOINTが未設定です"); return; }
      alert("GASへ接続テストを開始します");
      fetch(API_ENDPOINT, { method:"GET" })
        .then(function(res){ return res.text(); })
        .then(function(t){ alert("接続テスト応答: " + t); log("ping raw: "+t); })
        .catch(function(e){ alert("接続テスト失敗: " + e); log("ping error: "+e); });
    }

    // 送信：まず必ずPOST（投げっぱなし）。verifyエラーなどはサーバー側に委譲
    function submitForm(){
      log("submit: clicked");
      const attend = $("attend").value;
      const pendingDate = $("pendingDate").value.trim();
      const comment = $("comment").value.trim();

      if(!attend){ alert("出欠を選んでください"); return; }
      if(attend === "未定" && pendingDate === ""){
        if(!confirm("未定の予定日が未入力です。このまま送信しますか？")) return;
      }
      if(!car){
        if(!confirm("車出しが未選択です。このまま送信しますか？")) return;
      }

      // 今あるIDトークンを使う（無ければ1回だけlogin）
      let idToken = null;
      try { idToken = liff.getIDToken(); } catch(_){}
      if(!idToken){
        if(!sessionStorage.getItem(LOGIN_TRIED_KEY)){
          sessionStorage.setItem(LOGIN_TRIED_KEY, "1");
          alert("認証を行います。OK後に再読み込みされます。");
          log("submit: no idToken -> login()");
          liff.login();
          return;
        }else{
          alert("認証情報が取得できません。LINEトークから開き直してください。");
          log("submit: no idToken and login already tried");
          return;
        }
      }
      log("submit: have idToken (len=" + idToken.length + ")");

      const fd = new FormData();
      fd.append("idToken", idToken);
      fd.append("form", JSON.stringify({ attend:attend, pendingDate:pendingDate, car:car, comment:comment }));

      // ★ 応答本文を読まず“投げっぱなし”でPOST（必要に応じて no-cors を有効化）
      fetch(API_ENDPOINT, {
        method:"POST",
        body: fd
        // , mode: "no-cors"   // ← もし端末依存でPOST応答が読めず止まる場合は有効化
      })
      .then(function(){
        alert("送信リクエストを送出しました。数秒後にスプレッドシートをご確認ください。");
        try{ liff.closeWindow(); }catch(_){}
      })
      .catch(function(e){
        alert("通信に失敗しました: " + e);
        log("fetch error: " + e);
      });
    }
  </script>
</body>
</html>
